<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <meta charset="utf-8">
        <title>Vloodle</title>
        <link rel = "stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>
    <body>


    <div class = "wrapper wrapper__helper">
        <div class = "sidebar sidebar__left">

        <form action="" method="post">
            {{ form.csrf }}
     
            <div class="input text">
                {{ "Vloodle" }} {{ form.query }}
            <button class = "button">Search</button>
            </div>

                </div>


        <div class = "sidebar sidebar__right">
        <form action="" method="post">
                {{ form.csrf }}
         
                {{ form.skills }}
        </div>
            <div class = "main">
                <ul class = "vacancies_ul">



                    {% if documents is none %}

                        <div class="input text">
                            <p>No documents were found on query:  <b> {{query}}</b></p>
                        </div>                  

                        {% else %}

                            {% for item in documents %}
                                <li class = "vacancies_li">
                                    <h3 class = "vacancies_h3">{{ item.title }}</h3>
                                    <a href = "kek"class = "vacancies_a">item.url</a>
                                    <textarea class = "vacancies_textarea">{{ item.snippet }} </textarea>
                                </li>
                            {% endfor %}
                        
                    {% endif %}








                </ul>
            </div>
        </div>
    </div>
    <!--script src = "./vacancy.js"></script-->
    </body>
</html>
